<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Media platform for everyone at Noroff!">
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.ico">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Social Media Forum</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary d-flex justify-content-evenly flex-row">
            <a href="/" class="navbar-brand shadow rounded p-2 mb-sm-2">Social Media Platform</a>
            <form class="form-inline d-flex">
                <button class="btn btn-outline-light my-2 my-sm-0 m-2" type="submit">Search</button>
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" >
            </form>
            <div id="loggedInUser" class="d-flex justify-content-end">
                <button class="btn btn-primary border-dark shadow rounded">
                    Login!
                </button>
                  
            </div>
        </nav>
    </header>
    <main>
        <ul class="btn-group d-flex container mt-4" id="tab" style="width: 50%;">
            <button class="btn btn-primary active" id="view-feed-tab">View Feed</button>
            <button class="btn btn-primary" id="create-post-tab">Create Post</button>
            <button class="btn btn-primary" id="search-post-tab">Search Post</button>
        </ul>
        
        <div class="m-auto mt-4 row row-cols-md-2" id="all-posts" style="width: 70%;">
            <h2 class="m-auto text-center">Please login to view posts!</h2>
        </div>

        <div class="container mt-4 m-auto" id="create-post" style="display: none;">
            <form id="create-post-form">
                <div class="mb-3">
                    <label for="title-control-input" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title-post-text"
                    placeholder="Enter post title..">
                </div>
                <div class="mb-3">
                    <label for="form-control-text" class="form-label">Whats on your mind</label>
                    <textarea class="form-control" name="body" id="form-control-text create-post-text" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <button id="createPostButton" type="submit" class="btn btn-primary mb-3">Create Post</button>
                </div>
            </form>
        </div>

    </main>
    <footer>

    </footer>
    <script type="module" src="src/home.js"></script>
</body>
</html>
